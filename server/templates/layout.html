<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>ANOIKIS | {% block title %}{% end %}</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<script type="text/javascript" src="/static/js/responsivevoice.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

		
	</head>
	<body>

		<header>
			<nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
				<a class="navbar-brand">
				{% if 'id' in  data['session'] %}
					<img class="" src="http://image.eveonline.com/Character/{{ data['session']['id'] }}_64.jpg">
				{% else %}
					<img class="" src="https://web.ccpgamescdn.com/aws/eveonline/images/logo.png">
				{% end %}
				
				</a>
				
				<ul  class="navbar-nav">			
					<li class="nav-item"><a class="nav-link" href="/home">HOME</a></li>
					{% if 'id' in  data['session'] %}
						<li class="nav-item"><a class="nav-link" href="/logout">LOGOUT</a></li>
					{% else %}
						<li class="nav-item"><a class="nav-link" href="/login">LOGIN</a></li>
					{% end %}
				</ul>
			</nav>
		</header>

		<content class="container">
			{% block content %}
			{% end %}
		</content>

		<footer class="footer">
			<nav class="navbar sticky-bottom navbar-expand-lg navbar-dark bg-dark">	
				<span class="text-muted">Anoikis &copy; 2018</span>
			</nav>
		</footer>

		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	</body>
</html>
