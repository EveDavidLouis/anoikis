<!DOCTYPE html>
<html lang="en">
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<title>W-SPACE | {% block title %}{% end %}</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
		<script type="text/javascript" src="/static/js/accounting.min.js"></script>

	</head>
	<body>

		<header>

			<nav class="navbar sticky-top navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand">
				{% if 'CharacterID' in  data %}
					<img class="" src="http://image.eveonline.com/Character/{{ data['CharacterID'] }}_64.jpg">
				{% else %}
					<img class="" src="https://web.ccpgamescdn.com/aws/eveonline/images/logo.png">
				{% end %}
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuTop">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="menuTop">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="/home">HOME</a></li>
						<li class="nav-item"><a class="nav-link" href="/logout">LOGOUT</a></li>
					</ul>
				</div>  
			</nav>
		
		</header>

		<main>

			<div class="container-fluid" style="margin:20px">
				<div class="row">
					<div class="col-lg-12">
						{% block content %}{% end %}
					</div>
				</div>
			</div>

		</main>

		<footer class="footer">
			<nav class="navbar sticky-bottom navbar-expand-lg navbar-dark bg-dark">	
				<span class="text-muted">Anoikis &copy; 2018</span>
			</nav>
		</footer>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	</body>
</html>
